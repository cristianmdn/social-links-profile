<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Family: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img src="avatar-jessica.jpeg" alt="">
    <div class="info">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
    </div>
    <p>"Front-end developer and avid reader."</p>
    <div class="social-links">
      <p tabindex="0">GitHub</p>
      <p tabindex="0">Frontend Mentor</p>
      <p tabindex="0">LinkedIn</p>
      <p tabindex="0">Twitter</p>
      <p tabindex="0">Instagram</p>
    </div>
  </div>
  <div class="attribution">
    <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</div> 
    <div>Coded by <a href="https://github.com/cristianmdn" target="_blank">Cristian R. Maldonado</a>.</div>
  </div>
</body>
</html>
